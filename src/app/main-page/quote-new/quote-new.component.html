<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <h3>Add a Quote</h3>
    <form (submit)="createQuote()">
      <div>
        <div>
          <label>Add a Quote</label>
        </div>
        <textarea name="quote" [(ngModel)]="newQuote.quote" rows="5" cols="30"></textarea>
      </div>
      <div>
        <div>
          <label>Add an Author</label>
        </div>
        <input type="text" name="author" [(ngModel)]="newQuote.author">
      </div>
      <div>
        <input type="submit" value="Add Quote">
      </div>
    </form>
  </div>
</body>

</html>
